<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обучение Bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- для адаптации в смартфонах -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="input email">
                <p class="help-block">тут содержится подсказка</p>
            </div>

            <div class="form-group">
                <label for="password">Email</label>
                <input type="password" class="form-control" id="password" placeholder="input password">
            </div>

            <div class="checkbox">
                <label for="password">
                    <input type="checkbox"> Checkbox
                </label>
            </div>
            <button type="button" class="btn btn-success">Registration</button>
        </form>
    </div>

</body>
